<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Murphy | Portfolio</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 28px;
        }

        nav {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        nav a {
            padding: 10px 16px;
            background-color: #3b82f6;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #2563eb;
        }

        /* Main Content */
        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 60px;
        }

        .intro h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 18px;
            color: #555;
        }

        /* Example Project Cards */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 20px;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            margin-bottom: 10px;
        }

        .project-card p {
            color: #666;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e3a8a;
            color: white;
            margin-top: 60px;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Liam Murphy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Welcome to My Portfolio</h2>
            <p>I'm Liam Murphy a developer passionate about clean design, clever code, and meaningful user experiences.</p>
        </section>

        <section class="projects">
            <div class="project-card">
                <h3>Project One</h3>
                <p>placeholder</p>
            </div>
        </section>
    </main>

    <footer>
        Â© 2025 Liam Murphy. All rights reserved.
    </footer>

</body>
</html>
